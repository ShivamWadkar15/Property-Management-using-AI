<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Property</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-page-container">
        <div class="form-card">
            <a href="{{ url_for('dashboard') }}" class="back-link">
                <svg class="icon" viewBox="0 0 24 24"><path d="M20,11H7.83l5.59-5.59L12,4,4,12l8,8,1.41-1.41L7.83,13H20Z"/></svg>
                Back to Dashboard
            </a>
            <h2>Add New Property</h2>
            <p>Fill in the details for the new property listing.</p>
            <form action="{{ url_for('add_property') }}" method="POST" class="property-form">
                <div class="form-group">
                    <label for="address">Property Address</label>
                    <input type="text" id="address" name="address" placeholder="e.g., 123, Main Street, Mumbai" required>
                </div>
                <div class="form-group">
                    <label for="type">Property Type</label>
                    <select id="type" name="type">
                        <option>Apartment</option>
                        <option>Villa</option>
                        <option>Shop</option>
                        <option>Office</option>
                        <option>Penthouse</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="monthly_rent">Monthly Rent (â‚¹)</label>
                    <input type="number" id="monthly_rent" name="monthly_rent" placeholder="e.g., 25000" min="0" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option>Available</option>
                        <option>Occupied</option>
                        <option>Under Maintenance</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Add Property to Portfolio</button>
            </form>
        </div>
    </div>
</body>
</html>
