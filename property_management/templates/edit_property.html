<!-- templates/edit_property.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Property</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <a href="{{ url_for('dashboard') }}" class="back-link">&larr; Back to Dashboard</a>
            <h2>Edit Property</h2>
            <p>Update the details for this property listing.</p>
            <form action="{{ url_for('edit_property', id=property.id) }}" method="POST" class="property-form">
                <div class="form-group">
                    <label for="address">Property Address</label>
                    <input type="text" id="address" name="address" value="{{ property.address }}" required>
                </div>
                <div class="form-group">
                    <label for="type">Property Type</label>
                    <select id="type" name="type">
                        <option value="Apartment" {% if property.type == 'Apartment' %}selected{% endif %}>Apartment</option>
                        <option value="Villa" {% if property.type == 'Villa' %}selected{% endif %}>Villa</option>
                        <option value="Shop" {% if property.type == 'Shop' %}selected{% endif %}>Shop</option>
                        <option value="Office" {% if property.type == 'Office' %}selected{% endif %}>Office</option>
                        <option value="Penthouse" {% if property.type == 'Penthouse' %}selected{% endif %}>Penthouse</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="monthly_rent">Monthly Rent (â‚¹)</label>
                    <input type="number" id="monthly_rent" name="monthly_rent" value="{{ property.monthly_rent }}" min="0" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="Available" {% if property.status == 'Available' %}selected{% endif %}>Available</option>
                        <option value="Occupied" {% if property.status == 'Occupied' %}selected{% endif %}>Occupied</option>
                        <option value="Under Maintenance" {% if property.status == 'Under Maintenance' %}selected{% endif %}>Under Maintenance</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
